<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Normalize CSS for browser compatability -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- Link to Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--Link to Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Link to stylesheet-->
    <link href="styles.css" rel="stylesheet">

    <title>blockbuster video</title>

    <!--My Script-->
    <script src="script.js" defer></script>
</head>
<body>
    <video id="lake" class="color" poster="images/waterfall.png" controls muted loop autoplay playsinline>
        <source src="media/lake.mp4" type="video/mp4">
        <source src="media/lake.webm" type="video/webm">

        <p>Your browser doesn't support HTML5 video.
            Here is a <a href="media/lake.mp4">link to the video</a> instead.
        </p>
    </video>

    <section id="controls">
        <i class="fas fa-expand"></i>
    </section>

    <section>
        <p id="line1" class="hidden">here is a little forest</p>
        <p id="line2" class="hidden">whose leaf is ever green</p>
        <p id="line3" class="hidden">here is a brighter garden</p>
        <p id="line4" class="hidden">where not a frost has been</p>        
    </section>

    <button id="gray">filter</button>



</body>
</html>
